<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact us</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main>
            <div class="links">
                <div class="home"><a href="/">Home</a></div>
            </div>
            <div class="success">
                <p>Your request has been sent!</p>
            </div>
            <form id="contact">
                <div>
                    <label>
                        Full name (reqiured)
                        <input name="firstname" id="fullName" placeholder="Name" />
                    </label>
                    <div class="form-error" id="fullNameError">Please enter your full name</div>
                </div>
                <div>
                    <label>
                        Subject (minimum 10 characters)
                        <input name="subject" id="subject" placeholder="Subject" />
                    </label>
                    <div class="form-error" id="subjectError">Please enter a subject</div>
                </div>
                <div>
                    <label>
                        Email (reqiured)
                        <input name="email" id="email" placeholder="Email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter your email</div>
                </div>
                <div>
                    <label>
                        Adress (minimum 25 characters)
                        <input name="adress" id="adress" placeholder="Adress" />
                    </label>
                    <div class="form-error" id="adressError">Please enter your adress</div>
                </div>
                
                <button>Submit</button>
            </form>
        </main>
        <script src="js/contact.js"></script>
    </body>
</html>
